version: "3.9"

services:
  db:
    image: postgres:16
    container_name: triptree-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-triptree}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-triptree}
      POSTGRES_DB: ${POSTGRES_DB:-triptree}
    ports:
      - "5432:5432"
    volumes:
      - triptree-db:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    container_name: triptree-backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-triptree}:${POSTGRES_PASSWORD:-triptree}@db:5432/${POSTGRES_DB:-triptree}?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-me}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      COOKIE_SECURE: ${COOKIE_SECURE:-false}
      PORT: 4000
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    container_name: triptree-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    ports:
      - "3000:3000"

volumes:
  triptree-db:
